name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: bauchi_coop_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run database migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/bauchi_coop_test

      - name: Seed database (optional)
        run: npm run seed
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/bauchi_coop_test
          JWT_SECRET: test-secret-key-for-ci
          JWT_REFRESH_SECRET: test-refresh-secret-key-for-ci
          FRONTEND_URL: http://localhost:3000
        continue-on-error: true

      - name: Lint code
        run: npm run lint

      - name: Build project
        run: npm run build
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/bauchi_coop_test
          JWT_SECRET: test-secret-key-for-ci
          JWT_REFRESH_SECRET: test-refresh-secret-key-for-ci
          FRONTEND_URL: http://localhost:3000
          CLOUDINARY_CLOUD_NAME: test-cloud
          CLOUDINARY_API_KEY: test-key
          CLOUDINARY_API_SECRET: test-secret
          PAYSTACK_SECRET_KEY: test-paystack-key
          EMAIL_HOST: smtp.test.com
          EMAIL_PORT: 587
          EMAIL_USER: test@test.com
          EMAIL_PASSWORD: test-password
          EMAIL_FROM: test@test.com

      - name: Run tests
        run: npm test -- --coverage
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/bauchi_coop_test
          JWT_SECRET: test-secret-key-for-ci
          JWT_REFRESH_SECRET: test-refresh-secret-key-for-ci
          FRONTEND_URL: http://localhost:3000
          CLOUDINARY_CLOUD_NAME: test-cloud
          CLOUDINARY_API_KEY: test-key
          CLOUDINARY_API_SECRET: test-secret
          PAYSTACK_SECRET_KEY: test-paystack-key
          EMAIL_HOST: smtp.test.com
          EMAIL_PORT: 587
          EMAIL_USER: test@test.com
          EMAIL_PASSWORD: test-password
          EMAIL_FROM: test@test.com

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true
